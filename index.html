    </header>
    <main id="hero" class=" bg-cover bg-center min-h-screen w-full">
     
      <section class=" flex flex-col gap-5 capitalize">
        <h1 class="text-center text-2xl mt-3">Todays Highlights</h1>
        <div class="grid grid-cols-7 grid-rows-3  gap-4 h-[45vh] w-[80vw] mx-auto">
          <div
            class=" col-span-4 row-span-3 flex flex-col items-center  shadow-xl  rounded-2xl border-2 border-black backdrop-blur-[2px]"
          >
            <div id="weatherDesc" class="text-3xl min-w-[max-content]">-------------</div>
            <div class="h-[150px]" id="image_container"></div>

            <div class="text-4xl flex">
              <span id="temp"></span>
              &deg;<span class="text-3xl">C</span>
            </div>

            <div class="grid grid-cols-10 mt-2 gap-2">
              <span class="col-span-2"
                ><img
                  width="30"
                  height="30"
                  src="./public/calendar.png"
                  alt="calendar"
              /></span>
              <span id="date" class="text-md text-gray-200 col-span-8"
                >Date and time
              </span>

              <span class="col-span-2"
                ><img
                  width="30"
                  height="30"
                  src="./public/location.png"
                  alt="location"
              /></span>
              <span id="location" class="text-md text-gray-200 col-span-8"
                >location
              </span>
            </div>
          </div>

          <div
            class="col-span-1 grid grid-cols-3 p-2  rounded-2xl border-2 border-black backdrop-blur-[2px]"
          >
            <h2 class="col-span-3">SunRise</h2>
            <div class="col-span-1">
              <img
                width="48"
                height="48"
                src="https://img.icons8.com/fluency/48/sunrise.png"
                alt="sunrise"
              />
            </div>
            <div id="SunRise" class="text-xl col-span-2 ">-</div>
          </div>
          <div
            class="col-span-1 grid grid-cols-3 p-2  rounded-2xl border-2 border-black backdrop-blur-[2px]"
          >
            <h2 class="col-span-3">SunSet</h2>
            <div class="col-span-1">
              <img
                width="48"
                height="48"
                src="https://img.icons8.com/fluency/48/sunset.png"
                alt="sunset"
              />
            </div>
            <div id="SunSet" class="text-xl col-span-2">-</div>
          </div>
          <div
            class="col-span-1 grid grid-cols-3 p-2  rounded-2xl border-2 border-black backdrop-blur-[2px]"
          >
            <h2 class="col-span-3">Wind</h2>
            <div class="col-span-1">
              <img
                width="48"
                height="48"
                src="./public/images/wind.png"
                alt="wind"
              />
            </div>
            <div class="text-xl flex justify-self-end gap-1 col-span-2">
              <span id="wind">----</span>
              <span class="normal-case">m/s</span>
            </div>
          </div>
          <div
            class="col-span-1 grid grid-cols-3 p-2  rounded-2xl border-2 border-black backdrop-blur-[2px]"
          >
            <h2 class="col-span-3">humidity</h2>
            <div class="col-span-1">
              <img
                width="48"
                height="48"
                src="https://img.icons8.com/fluency/48/hygrometer.png"
                alt="hygrometer"
              />
            </div>
            <div class="text-2xl flex justify-self-end gap-1 col-span-2">
              <span id="humidity">-----</span>
              <span class="text-2xl">%</span>
            </div>
          </div>
          <div
            class="col-span-1 grid grid-cols-3 p-2  rounded-2xl border-2 border-black backdrop-blur-[2px]"
          >
            <h2 class="col-span-3">Max-temp</h2>
            <div class="col-span-1">
              <img
                width="48"
                height="48"
                src="./public/images/max-temp.png"
                alt="max-temp"
              />
            </div>
            <div class="text-xl flex justify-self-end gap-1 col-span-2">
              <span id="max-temp">-----</span>
              &deg;<span class="text-xl">C</span>
            </div>
          </div>
          <div
            class="col-span-1 grid grid-cols-3 p-2 rounded-2xl border-2 border-black backdrop-blur-[2px]"
          >
            <h2 class="col-span-3">Min-temp</h2>
            <div class="col-span-1">
              <img
                width="48"
                height="48"
                src="./public/images/min-temp.png"
                alt="min-temp"
              />
            </div>

            <div class="text-xl flex justify-self-end gap-1 col-span-2">
              <span id="min-temp">----</span>
              &deg;<span class="text-xl">C</span>
            </div>
          </div>
          <div
            class="col-span-1 grid grid-cols-3 p-2 rounded-2xl border-2 border-black backdrop-blur-[2px]"
          >
            <h2 class="col-span-3">Pressure</h2>
            <div class="col-span-1">
              <img
                width="48"
                height="48"
                src="https://img.icons8.com/fluency/48/barometer-gauge.png"
                alt="barometer-gauge"
              />
            </div>
            <div class="text-xl flex justify-self-end gap-1 col-span-2">
              <span id="pressure">----</span>
              <span class="normal-case">hpa</span>
            </div>
          </div>
          <div
            class="col-span-1 grid grid-cols-3 p-2 rounded-2xl border-2 border-black backdrop-blur-[2px]"
          >
            <h2 class="col-span-3">visibility</h2>
            <div class="col-span-1">
              <img
                width="48"
                height="48"
                src="./public/images/eye.png"
                alt="visible"
              />
            </div>

            <div class="text-xl flex justify-self-end gap-1 col-span-2">
              <span id="visibility">----</span>
              <span class="normal-case">m</span>
            </div>
          </div>
          <div
            class="col-span-1 grid grid-cols-3 p-2 rounded-2xl border-2 border-black backdrop-blur-[2px]"
          >
            <h2 class="col-span-3">Feels like</h2>
            <div class="col-span-1">
              <img
                width="48"
                height="48"
                src="./public/images/feelslike.png"
                alt="visible"
              />
            </div>

            <div class="text-xl flex justify-self-end gap-1 col-span-2">
              <span id="feelslike">----</span>
              &deg;<span class="text-xl">C</span>
            </div>
          </div>
        </div>
      </section>
